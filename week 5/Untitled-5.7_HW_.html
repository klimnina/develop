
              <!doctype html>
              <html lang="en">
              
              <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                  <title>Пример верстки реального макета на CSS Flexbox</title>
                  <style>
                      *,
                      *::before,
                      *::after {
                          box-sizing: border-box;
                      }
              
                      html {
                          font-family: sans-serif;
                          line-height: 1.15;
                          -webkit-text-size-adjust: 100%;
                          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                      }
              
                      body {
                          margin: 0;
                          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                          font-size: 1rem;
                          font-weight: 400;
                          line-height: 1.5;
                          color: #212529;
                          text-align: left;
                          background-color: #fff;
                      }
              
                      /* контейнер */
                      .container {
                          width: 100%;
                          max-width: 1200px;
                          padding-right: 15px;
                          padding-left: 15px;
                          margin-left: auto;
                          margin-right: auto;
                      }
              
                      /* flex-контейнер */
                      .row {
                          display: -ms-flexbox;
                          display: flex;
                          -ms-flex-wrap: wrap;
                          flex-wrap: wrap;
                          margin-right: -15px;
                          margin-left: -15px;
                      }
              
                      /* CSS настройки flex-элементов */
                      .col {
                          position: relative;
                          width: 100%;
                          padding-right: 15px;
                          padding-left: 15px;
                      }
              
                      /* ширина блоков article и aside по умолчанию */
                      .col__article,
                      .col__aside {
                          -ms-flex: 0 0 100%;
                          flex: 0 0 100%;
                          max-width: 100%;
                          
                      }
              
                      /* ширина блоков article и aside для больших экранов */
                      @media (min-width: 992px) {
              
                          /* 2/3 от ширины контейнера */
                          .col__article {
                              -ms-flex: 0 0 66%;
                              flex: 0 0 66%;
                              max-width: 66%;
                          }
              
                          /* 1/3 от ширины контейнера */
                          .col__aside {
                              -ms-flex: 0 0 33%;
                              flex: 0 0 33%;
                              max-width: 33%;
                          }
                      }
              
                      .header {
                          background-color: #e0e0e0;
                      }
              
                      .col__article {
                          background-color: #fff8e1;
                      }
              
                      .col__aside {
                          background-color: #17e495;

                      }
                      .container_s {
                        border: 1px solid blue;
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: flex-start;
                        display: flex;  
                        height: 15vh;
                        flex-wrap: wrap; 
                        
                        background-color:#ff99e6;  
                        
                    }
                    .container_w {
                        border: 1px solid red;
                        flex-direction: row;
                        justify-content: center;
                        align-items: flex-start;
                        display: flex;  
                        height: 10vh;
                        flex-wrap: wrap; 
                        margin: 20px;0px;
                        background-color:#ff99e6;  
                        height: 86px;  
                        width: 126vh;
                    }

                      .flexcontainer {
                          
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: center;
                        display: flex;  
                        height: 30vh;}
                  </style>
              </head>   
              
              <body>
              
                  <header class="container header">
                      <div style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold;">
                          [Шапка страницы]</div>
                  </header>
                  <main class="container main">
                      <div class="row">
                          <article class="col col__article">
                              
                              <div
                                  style="font-size: 20px; text-align:center; padding-top: 30px; padding-bottom: 30px; font-weight: bold;">
                                  [Основная часть]
                                <div
                                  class="container_s">
                                  <div><p class="flexp">[Ещё 1]</p></div>
                                  <div></div><p class="flexp">[Ещё 2]</p></div>
                              <div
                                  class="container_w">
                                  <p class="flexp">[Ещё 3]</p>
                              </div>
                            
                              
                          </article>
                          <aside class="col col__aside"
                              style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold; min-height: 200px;">
                              [Боковая область]
                          </aside>
                      </div>
                  </main>
                  <footer class="container footer"
                      style="background: #e0e0e0; font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold;">
                      <div class="flexcontainer">
                        <p class="flexp">[Секция футер 1]</p>
                        <p class="flexp">[Секция футер 2]</p>
                        <p class="flexp">[Секция футер 3]</p>
                        <p class="flexp">[Секция футер 4]</p> 
                      
                  </footer>

                  
              </footer>
              
              </body>
              
              </html>
